<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>–ú–∞–≥–∞–∑–∏–Ω Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body {

    background-color: var(--tg-theme-bg-color);
    color: var(--tg-theme-text-color);
    padding: 20px;
  }
  button {

</style>
</head>
<body>

<h2>–ú–∞–≥–∞–∑–∏–Ω üõí</h2>
<p>–ë–∞–ª–∞–Ω—Å: <span id="balance">–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</span>üî©</p>

<div id="items"></div>

<script>
  const tg = window.Telegram.WebApp;

  // –î–∞–Ω—ñ, —è–∫—ñ –ø—Ä–∏–π—à–ª–∏ –≤ Mini App (–º–æ–∂–Ω–∞ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç–∏ –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ)
  // –î–ª—è –ø—Ä–∏–∫–ª–∞–¥—É —Ç—É—Ç "–∂–æ—Ä—Å—Ç–∫–æ" –∑–∞–¥–∞—î–º–æ (–ø—ñ–∑–Ω—ñ—à–µ –º–æ–∂–Ω–∞ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ initData)
  let balance = 120;  // –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ –±–∞–ª–∞–Ω—Å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞

  const shopItems = [
    {id: 50, name: "–ó–º—ñ–Ω–∏—Ç–∏ –∫–∞—Ä—Ç–∫—É ü™™", key: "change_card"},
    {id: 70, name: "–ë–æ–Ω—É—Å–Ω–∏–π —ñ–Ω–≤–µ–Ω—Ç–∞—Ä üéí", key: "inventory_card"},
    {id: 40, name: "–í–∏–ø–∞–¥–∫–æ–≤–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞ üîÅ", key: "rn_change_card"},
    {id: 100, name: "–î–æ–≤—ñ–ª—å–Ω–∞ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞ ‚úèÔ∏è", key: "ch_change_card"},
  ];

  // –ü–æ—Ç–æ—á–Ω–∏–π —ñ–Ω–≤–µ–Ω—Ç–∞—Ä (—Ç–µ–∂ –º–æ–∂–Ω–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑ –±–æ—Ç–∞)
  let inventory = {
    change_card: 0,
    inventory_card: 0,
    rn_change_card: 0,
    ch_change_card: 0
  };

  // –í—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ –±–∞–ª–∞–Ω—Å
  function updateBalance() {
    document.getElementById("balance").innerText = balance;
  }

  // –í—ñ–¥–æ–±—Ä–∞–∑–∏—Ç–∏ —Ç–æ–≤–∞—Ä–∏
  function showItems() {
    const container = document.getElementById("items");
    container.innerHTML = "";
    shopItems.forEach(item => {
      const btn = document.createElement("button");
      btn.innerText = `${item.name} ‚Äî ${item.id}üî©`;
      btn.onclick = () => buyItem(item.id, item.key);
      container.appendChild(btn);
    });
  }

  // –§—É–Ω–∫—Ü—ñ—è –ø–æ–∫—É–ø–∫–∏
  function buyItem(price, key) {
    if (balance < price) {
      alert(`–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ ${price - balance}üî© –¥–ª—è –ø–æ–∫—É–ø–∫–∏`);
      return;
    }
    // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ –≤ –±–æ—Ç
    tg.sendData(JSON.stringify({action: "buy", price: price, key: key}));
  }

  // –û—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ—á–∞—Ç–∫–æ–≤—ñ –¥–∞–Ω—ñ (–±–∞–ª–∞–Ω—Å —Ç–∞ —ñ–Ω–≤–µ–Ω—Ç–∞—Ä) - —Ç—É—Ç –∑–∞–≥–ª—É—à–∫–∞, –º–æ–∂–Ω–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∑ Telegram WebApp initData –∞–±–æ —á–µ—Ä–µ–∑ API
  function init() {
    updateBalance();
    showItems();
  }

  init();
</script>

</body>
</html>
